<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./static/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/index.css" />
  </head>
  <body>
    <div class="container flow">
      <div class="product-card">
        <div class="product-card__header">
          <img
            class="product-card__image product-card__image--mobile"
            src="./static/images/image-product-mobile.jpg"
            alt="product"
          />
          <img
            class="product-card__image product-card__image--desktop"
            src="./static/images/image-product-desktop.jpg"
            alt="product"
          />
        </div>

        <div class="product-card__body flow">
          <p class="product-card__category">Perfume</p>
          <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-card__detail">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product-card__price">
            <div class="product-card__price--discounted">$149.99</div>
            <div class="product-card__price--original">$169.99</div>
          </div>

          <button class="product-card__button" type="button">
            Add to Cart
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by
        <a href="https://github.com/boonyarit-iamsaard" target="_blank">
          Boonyarit Iamsa-ard </a
        >.
      </div>
    </div>
  </body>
</html>
